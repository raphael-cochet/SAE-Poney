{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}

<div class="header-image">
    <img src="{{ url_for('static', filename='images/les_poneys.jpeg') }}" alt="Poney banner">
</div>

<main class="container py-5">
    <div class="row">
        {% for i in range(1, 7) %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='images/poney_placeholder.jpeg') }}" class="card-img-top pony-image" alt="Poney {{ i }}">
                <div class="card-body">
                    <h5 class="card-title text-center">Poney {{ i }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
